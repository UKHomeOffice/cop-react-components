name: Build and test

on: [pull_request, workflow_dispatch]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: Install dependencies
        working-directory: ./packages/components
        run: |
          rm -rf node_modules
          yarn install --frozen-lockfile
      - name: Lint and test
        working-directory: ./packages/components
        run: |
          yarn lint
          yarn test
      - name: Build package
        working-directory: ./packages/components
        run: yarn compile
